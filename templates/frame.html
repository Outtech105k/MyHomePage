<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="description" content="{{overview}}">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% if title=='' %}
	<title>Outtech105のマイページ(仮)</title>
	{% else %}
	<title>{{title}} | Outtech105のマイページ(仮)</title>
	{% endif %}

	<link rel="stylesheet" href="/static/css/header.css">
	<link rel="stylesheet" href="/static/css/common.css">
	{% block sp_css %}{% endblock %}

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
		</script>
	<script src="/static/js/head_button.js"></script>

	{% block scripts %}{% endblock %}
</head>

<body>
	<header>
		<h1>
			<a href="/" title="トップページへ移動">Outtech105のマイページ(仮)</a>
		</h1>
		<button type="button" class="btn js-btn">
			<span class="btn-line"></span>
		</button>
		<nav>
			<ul class="menu">
				<li class="menu-list"><a href="/blogs" title="ブログ">Blogs</a></li>
				<li class="menu-list"><a href="/tools" title="自作ツール">Tools</a></li>
			</ul>
		</nav>
	</header>

	<div class="content">
		<h2>{{title}}</h2>
		<p class="overview">{{overview}}</p>

		{% block main %}{% endblock %}
	</div>

	<footer>
		<p>©︎ outtech105 2023</p>
	</footer>
</body>

</html>
